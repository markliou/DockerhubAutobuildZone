        # context: ./python3-tensorflow-gpu/CPU/
        # # file: ./python3-tensorflow-gpu/GPU/Dockerfile
        # push: True
        # tags: markliou/python3-tensorflow-gpu:cpu

    - name: docker-in-docker
      uses: docker/build-push-action@v2
      with:
        context: ./dind/
        # file: ./python3-tensorflow-gpu/GPU/Dockerfile
        push: True
        tags: markliou/dind

